<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Spin & Win</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Exclusive Airdrop Event!</h1>
        <p>Spin the wheel & win free tokens!</p>

        <div id="countdown"></div>

        <h2>Coin Balance: <span id="balance">0</span> Tokens</h2>

        <button id="claimBtn">Claim Airdrop</button>
        <p id="statusMessage"></p>

        <h2>Spin to Win!</h2>
        <div class="wheel-container">
            <div id="wheel" class="wheel"></div>
        </div>
        <button id="spinBtn">Spin the Wheel</button>

        <h2>Click Game</h2>
        <p>Click the coin to earn more tokens!</p>
        <img id="coin" src="coin.png" alt="Coin" class="coin">
    </div>

    <script src="script.js"></script>
</body>
</html>
